<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <ion-row>
        <ion-col no-padding>
          <button (tap)="abbruchbtn()" id="abbrechen" no-margin ion-button color="danger">Abbrechen</button>
        </ion-col>
        <ion-col end no-padding>
        </ion-col>
      </ion-row>
    </ion-buttons>
    <ion-buttons right>
      <ion-row>
        <ion-col no-padding>
          <button (tap)="zusatzinfobutton()" no-margin ion-button color="danger">? - Info</button>
        </ion-col>
        <ion-col end no-padding>
        </ion-col>
      </ion-row>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content" padding>
  <ion-title style="padding-top:0.3em; padding-left:0.3em;">Frage</ion-title>
  <ion-card class="ion-cardFrage">
    <ion-card-content text-wrap>
      {{Fragetext}}
    </ion-card-content>
  </ion-card>

  <!--<ion-card class="ion-cardAntwort" [hidden]="hideantwort" >
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col style="border:1px solid;" id="col1" col-3>{{Antwort1}}</ion-col>
          <ion-col style="border:1px solid;" id="col1" col-3>{{Antwort2}}</ion-col>
          <ion-col style="border:1px solid;" id="col1" col-3>{{Antwort3}}</ion-col>
          <ion-col style="border:1px solid;" id="col1" col-3>{{Antwort4}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>-->

  <ion-card class="ion-cardsingletext" [hidden]="!hidetext">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col style="border:1px solid;" id="col1" col-3>{{Antwort1}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card class="ion-cardradio" [hidden]="!hideradiobuttons">
    <ion-card-content>
      <ion-list radio-group [(ngModel)]="radiobuttonAntwort">
        <ion-item class="listitem">
          <ion-label>{{Antwort1}}</ion-label>
          <ion-radio value="Antwort1"></ion-radio>
        </ion-item>
        <ion-item class="listitem">
          <ion-label>{{Antwort2}}</ion-label>
          <ion-radio value="Antwort2"></ion-radio>
        </ion-item>
        <ion-item class="listitem">
          <ion-label>{{Antwort3}}</ion-label>
          <ion-radio value="Antwort3"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{Antwort4}}</ion-label>
          <ion-radio value="Antwort4"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card class="ion-cardsingletext" [hidden]="!hidecheckbox">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>{{Antwort1}}</ion-label>
          <ion-checkbox [(ngModel)]="checkbox1"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label>{{Antwort2}}</ion-label>
          <ion-checkbox [(ngModel)]="checkbox2"></ion-checkbox>
        </ion-item>

        <ion-item>
          <ion-label>{{Antwort3}}</ion-label>
          <ion-checkbox [(ngModel)]="checkbox3"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-label>{{Antwort4}}</ion-label>
          <ion-checkbox [(ngModel)]="checkbox4"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card class="ion-cardSlider" [hidden]="!hideslider">
    <ion-card-content>
      <ion-item>
        <ion-range min="0" max="100" [(ngModel)]="slidervalue" color="danger">
          <ion-label range-left>0</ion-label>
          <ion-label range-right>100</ion-label>
        </ion-range>
        <ion-label>{{slidervalue}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card class="ion-carddate" [hidden]="!hidedatepicker">
    <ion-card-content>
      <ion-item>
        <ion-label>Datum</ion-label>
        <ion-datetime displayFormat="DD.MM.YYYY" pickerFormat=" DD MMMM YYYY" doneText="Ok" cancelText="Abbrechen" [(ngModel)]="datevalue"></ion-datetime>
      </ion-item>
    </ion-card-content>
  </ion-card>


  <label style="color: #FC0A1C;" id="infos"> <!--{{aktFF}},--> {{stufeoutput}}, {{aktstation}}, Frage {{fragenr}}</label>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col no-padding>
        <button (tap)="lastbtn()" no-margin ion-button full large color="primary" style="font-size: 1.6rem">Letzte Frage</button>
      </ion-col>
      <ion-col no-padding>
        <button (tap)="nextbtn()" no-margin ion-button full large color="ffred" style="font-size: 1.6rem"> NÃ¤chste Frage</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
