<ion-content class="content" padding>
  <div class="auswahlFF">
    Auswahl deiner Feuerwehr
  </div><br />

  Bezirk<br>
  <input id="bezirkinput" type="text" name="bezirk" list="bezirkdatalist"><br>
  <datalist id="bezirkdatalist">
    <option *ngFor="let item of bezirke">
      {{item}}
    </option>
  </datalist>

  Feuerwehr<br />
  <input type="text" name="feuerwehr" list="feuerwehrenOÖ" style="color:black" />
  <datalist id="feuerwehrenOÖ">
    <option value="Eggerding"></option>
  </datalist>
  <br />

  <a class="arrow">weiter</a>

  <div class="labels">
    <label id="versionsnummer">v. 1.0</label><br />
    <label id="status">online</label><br />
    <label id="impressum">link</label><br />
  </div>

</ion-content>
