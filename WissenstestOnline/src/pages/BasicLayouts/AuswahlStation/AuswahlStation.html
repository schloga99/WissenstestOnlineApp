<ion-content class="content" padding>
  <div text-center class="auswahlStation">
    Auswahl der Station
  </div>

  <ion-item id="stationsitem">
    <ion-label>Stationsauswahl</ion-label>
    <ion-select class="selectstation"  [(ngModel)]="ausgewaelteStationen" multiple="true" okText="Ok" cancelText="Abbrechen">
      <optgroup label="Group 1">
        <ion-option *ngFor="let item of stations" [value]="item">{{item}}</ion-option>
      </optgroup>
    </ion-select>
  </ion-item>

  <ion-list radio-group>
    <ion-item>
      <ion-label>Lernmodus</ion-label>
      <ion-radio item-left value="1" (ionSelect)="modeAnswer(1)"></ion-radio> br/>
    </ion-item>
    <ion-item>
      <ion-label>Übungsmodus</ion-label>
      <ion-radio item-left value="2" (ionSelect)="modeAnswer(2)"></ion-radio> br/>
    </ion-item>
  </ion-list>
 
  <label id="aktFF">{{aktFF}}, {{stufeoutput}}</label><br />

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col no-padding>
        <button class="buttonzurück" style="width:49.5%;" no-margin large ion-button icon-only  (tap)="backbtn()">
          <ion-icon full class="ionicbtnzurück" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col no-padding>
        <button class="buttonweiter" style="width:49.5%;"no-margin  large ion-button icon-only (tap)="startbtn()">
          <ion-icon  class="ionicbtnweiter" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
