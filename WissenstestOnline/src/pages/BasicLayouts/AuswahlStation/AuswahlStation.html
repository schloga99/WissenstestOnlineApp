<ion-content class="content" >
  <div text-center class="auswahlStation">
    Auswahl der Station
  </div>

  <ion-item id="stationsitem">
    <ion-label>Stationsauswahl</ion-label>
    <ion-select [(ngModel)]="Stationen" multiple="true">
      <ion-option *ngFor="let item of stations"> {{item}}</ion-option>
      
    </ion-select>
  </ion-item>


  <!--<div id="modusbtns" radio-group [(ngModel)]="radiobuttons">
    <input type="radio" (ionSelect)="mcqAnswer(1)" name="modus" id="learn" value="learn" checked />Lernen<br />
    <input type="radio" (ionSelect)="mcqAnswer(1)" name="modus" id="practise" value="practice"/>Üben<br />
  </div>-->
  <ion-list radio-group>
    <ion-item>
      <ion-label>Lernmodus</ion-label>
      <ion-radio item-left value="1" (ionSelect)="modeAnswer(1)"></ion-radio> br/>
    </ion-item>
    <ion-item>
      <ion-label>Übungsmodus</ion-label>
      <ion-radio item-left value="2" (ionSelect)="modeAnswer(2)"></ion-radio> br/>
    </ion-item>
  </ion-list>
 

  <a role="button" (tap)="startbtn()" id="weiter">Start</a>
  <a role="button" (tap)="backbtn()" id="back">back</a>
  <label id="aktFF">{{aktFF}}, {{stufeoutput}}</label><br />

</ion-content>
