<ion-content class="content" padding>

  <div text-center class="auswahlFF">
    Auswahl der Stufe
  </div>
  <br />
  <div class="buttons">
    <input id="1" type="button" value="Bronze"(tap)="replyClick(1)" [style.background-color]="id1Color"><br>
    <input id="2" type="button" value="Silber" (tap)="replyClick(2)" [style.background-color]="id2Color"><br>
    <input id="3" type="button" value="Gold"(tap)="replyClick(3)"[style.background-color]="id3Color"><br>
  </div>

  <label id="aktFF" >{{aktFF}}</label><br />   

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col no-padding>
        <button class="buttonzurück" style="width:49.5%;"  no-margin large ion-button icon-only (tap)="backbtn()">
          <ion-icon class="ionicbtnzurück" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col no-padding>
        <button class="buttonweiter" style="width:49.5%;"  no-margin large ion-button icon-only (tap)="weiterbtn()">
          <ion-icon class="ionicbtnweiter" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
